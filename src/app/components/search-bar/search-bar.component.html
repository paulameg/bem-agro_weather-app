<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Digite o nome da cidade</mat-label>
    <input matInput [(ngModel)]="city" (keyup.enter)="onSearch()" placeholder="Digite o nome da cidade" />
    <button mat-icon-button matSuffix (click)="onSearch()" aria-label="Buscar">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
